name: Image Merge Strategy
on:
  pull_request:
    branches:
      - develop
      - main
      - lts/*
  issue_comment:
    types: [created]
jobs:
  message-check:
    name: Block Merge Commits

    runs-on: ubuntu-latest

    steps:
      - name: Block Merge Commits
        uses: Morishiri/block-merge-commits-action@v1.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  fast_forward_job:
    name: Fast Forward

    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, '/fast-forward')

    runs-on: ubuntu-latest

    steps:
      - name: Fast Forward PR
        uses: endre-spotlab/fast-forward-js-action@2.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          production_branch: main
          staging_branch: develop

