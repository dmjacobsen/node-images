---
services_google:
  - name: google-guest-agent.service
    enabled: yes
    state: started
  - name: google-osconfig-agent.service
    enabled: yes
    state: started
  - name: google-oslogin-cache.service
    enabled: yes
    state: started
  - name: google-oslogin-cache.timer
    enabled: yes
    state: started
  - name: google-shutdown-scripts.service
    enabled: yes
    state: started
  - name: google-startup-scripts.service
    enabled: yes
    state: started
services_metal:
  - name: cloud-init-oneshot
    enabled: yes
    state: stopped
  - name: kdump-cray
    enabled: yes
    state: stopped 
  - name: metal-iptables
    enabled: no
    state: stopped
    
